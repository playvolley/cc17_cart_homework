<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job | Passcard</title>
    <script
      src="https://kit.fontawesome.com/acb761db2d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <header> -->
    <header>
      <nav class="navbar-start">
        <div class="nav-logo"><i class="fa-brands fa-atlassian"></i></div>
        <div class="nav-name"><b>Job</b>&nbsp;Passcard</div>
      </nav>

      <nav class="navbar-center">
        <div class="nav-box">ABOUT US</div>
        <div class="nav-box">PASSCARD</div>
        <div class="nav-box">PROFILE</div>
      </nav>

      <nav class="navbar-end">
        <div class="icon-container">
          <i class="fa-solid fa-magnifying-glass"></i>&nbsp;&nbsp;
          <i class="fa-solid fa-cart-shopping"></i> <span class="badge">7</span>
        </div>
        <div class="nav-box">LOGIN</div>
        <div class="nav-box">SIGN UP</div>
      </nav>
    </header>
    <!-- <main> -->
    <main>
      <div class="containerMyCart">
        <div class="my-cart">My Cart</div>
      </div>

      <div class="contentcontainer">
        <div class="container-left">
          <div class="box-top">
            <div class="bin">
              <i class="fa-regular fa-trash-can"></i>
            </div>

            <div class="my-cart-items-name coloritem-1">
              <div class="iconCard1">
                <i class="fa-regular fa-file-lines"></i>
              </div>
              <h4>Google Docs</h4>
              <small>Used for business</small>
            </div>

            <div class="dos">
              <div class="item-top">Google Docs</div>
              <div class="item-mid">
                <div class="box-dot">
                  <div class="dotClicked"></div>
                  <div class="dot 2"></div>
                  <div class="dot 3"></div>
                </div>
                <div>
                  <select id="mySelect">
                    <option value="option1">LV 1-3</option>
                    <option value="option2">LV 2-3</option>
                    <option value="option3">LV 3-3</option>
                  </select>
                </div>
              </div>
              <br />
              <div class="item-bottom">THB 150</div>
            </div>
          </div>

          <div class="box-buttom">
            <div class="bin">
              <i class="fa-regular fa-trash-can"></i>
            </div>

            <div class="my-cart-items-name coloritem-2">
              <div class="iconCard2">
                <i class="fa-regular fa-file-lines"></i>
              </div>
              <h4>Google Slides</h4>
              <small>Used for business</small>
            </div>

            <div class="dos">
              <div class="item-top">Google Slides</div>
              <div class="item-mid">
                <div class="box-dot">
                  <div class="dotClicked"></div>
                  <div class="dotClicked"></div>
                  <div class="dot 3"></div>
                </div>
                <div>
                  <select id="mySelect">
                    <option value="option1">LV 1-3</option>
                    <option value="option2">LV 2-3</option>
                    <option value="option3">LV 3-3</option>
                  </select>
                </div>
              </div>
              <br />
              <div class="item-bottom">THB 150</div>
            </div>
          </div>
        </div>
        <div class="container-right">
          <div class="box-right">
            <div class="panal level-1">Order Info</div>
            <div class="panal level-2">
              <div class="level-2-first">Subtotal</div>
              <div class="level-2-first">THB 300</div>
            </div>
            <div class="panal level-3">
              <i class="fa-solid fa-ticket"></i>
              <div class="promotion-code">
                <input type="text" placeholder="Promotion Code" />
              </div>
              <div class="apply"><b>APPLY</b></div>
            </div>
            <div class="beforeHR"><hr /></div>
            <div class="panal level-4">
              <div>Total payment</div>
              <div id="id1">THB 300</div>
            </div>
            <div class="panal level-5">LOG IN TO CHECKOUT</div>
          </div>
        </div>
      </div>
    </main>
    <!-- <footer> -->
    <footer></footer>
  </body>
</html>
